<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="banner-container">

        <button class="audio-button" data-src="Sounds/yeahbaby.mp3">YEAH BABY</button>
        <button class="audio-button" data-src="Sounds/yohviralF.mp3">YOH-VIRAL.FR</button>

        <button class="audio-button" data-src="Sounds/variance.mp3">VARIANCE DE MERDE</button>

    <audio id="audioPlayer"></audio>

        <div class="volume">
            <input type="range" min="0" max="100" value="100" class="volume-range">
                <div class="icon">
                    <i class="fa fa-2x fa-volume-up icon-size" aria-hidden="true"></i>
                </div>
                <div class="bar-hoverbox">
                    <div class="bar">
                        <div class="bar-fill"></div>
                    </div>
                </div>
        </div>

    <script src="script.js"></script>

</body>
